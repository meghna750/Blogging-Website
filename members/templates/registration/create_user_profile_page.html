{% extends 'base.html' %}
{% block title %} Blogs| Profile_page {% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add Profile Page</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}
            <!-- {{ form.as_ul }} -->
            <button class="btn btn-success">Create Profile</button>
        </form>
    </div>
{% else %}
    YOU ARE NOT ALLOWED TO ADD POSTS!!
{% endif %}
{% endblock %}
