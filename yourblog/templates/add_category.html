{% extends 'base.html' %}
{% block title %} Blogs| Add Blog {% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add Category for Blog</h1>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <!-- {{ form.as_ul }} -->
            <button class="btn btn-success">Add Category</button>
        </form>
    </div>
{% else %}
    YOU ARE NOT ALLOWED TO ADD CATEGORIES!!
{% endif %}
{% endblock %}
